<script>
    'use strict';

    //////////////////// CREATING A PYRAMID OF STARS.
    var w = prompt("enter a number");

    var q = "";

    for (var x = 1; x <= w; x++) {

        for (var y = 1; y < x; y++) {

            q = q + " * ";

        }

        console.log(q);

        q = "";
    }
</script>
