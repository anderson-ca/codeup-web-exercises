<!DOCTYPE html>

<script>
    "use strict";


    ///////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////
    let wait = function (number) {

        let myPromise = new Promise(function (resolved, rejected) {
            setTimeout(function () {

                if (!isNaN(number)) {
                    resolved();
                } else {
                    rejected();
                }

            }, number);
        });

        myPromise.then(function () {
            console.log(`You should see this after ${number} milliseconds`);
        });

        myPromise.catch(function () {
            console.log("error");
        });
    };

    console.log(wait(3000));
