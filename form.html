<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <h1>Register With Us!</h1>
        <p>It will only take a minute.</p>
        <hr>
            <form method="POST" action="https://requestb.in/1jewxii1">
                <label for="username">User Name:</label>
                <input id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <input type="submit" value="login">
                <br>
                <br>
                <br>
                <label for="bio"><strong>Bio</strong></label>
                <br>
                <label>
                    <textarea id="bio" name="bio" rows="10" cols="70" placeholder="Enter text here..."></textarea>
                </label>
                <br>
                <br>
                <br>
                <p>How did you hear about us?</p>
                <label>
                    <input type="radio" name="type" value="billboard">Billboard
                </label>
                <br>
                <label>
                    <input type="radio" name="type" value="radio">Radio Advertisement
                </label>
                <br>
                <label>
                    <input type="radio" name="type" value="internet"> Internet Advertisement
                </label>
                <br>
                <label>
                    <input type="radio" name="type" value="other">Other
                </label>
                <br>
                <br>
                <br>
                <label for="browser">What web browser do you use?</label>
                <br>
                <br>
                <select id="browser" name="browser">
                    <option value="safari">Safari</option>
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Fire Fox</option>
                </select>
                <br>
                <br>
                <br>
                <button name="submit">Submit</button>
        </form>
        <hr>
    </body>
</html>
