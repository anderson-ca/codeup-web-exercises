<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/calculator-style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <form method="POST" action="">
        <div class="display-wrapper">
            <input id="numerator" class="numerator">
            <input id="operator" class="operator">
            <input id="denominator" class="denominator">
        </div>
        <div class="input-wrapper">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <br>
            <button>c</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>


        </div>
    </form>
</div>












<script src="js/calculator.js"></script>
</body>
</html>
