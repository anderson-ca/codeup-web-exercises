<!DOCTYPE html>
<html lang='en'>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel='stylesheet' href='css/calculator-style.css'>
    <meta charset='UTF-8'>
    <title>Title</title>
</head>
<!---------------------------------------------------------------------------------------------------------->
<!----------------------------------------- JS CALCULATOR EXERCISE ----------------------------------------->
<!---------------------------------------------------------------------------------------------------------->
<body>
<div id='calc'>
    <form id="form">
        <div id="display-area">
            <!---------------------------------------------------------------------------------------------------------->
            <!-------------------------------------------- DISPLAY AREA ------------------------------------------------>
            <!---------------------------------------------------------------------------------------------------------->
            <input type="text" id='display' class="display-screen" disabled>
            <input type="text" id='display2' class="display-screen" disabled>
            <input type="text" id='display3' class="display-screen" disabled>
        </div>
        <!---------------------------------------------------------------------------------------------------------->
        <!------------------------------------------------- INPUT AREA --------------------------------------------->
        <!---------------------------------------------------------------------------------------------------------->
        <br>
        <div class='keys btn btn-lg btn-default x' onclick='toScreen("c")'>c</div>
        <div class='keys btn btn-lg btn-default x' onclick='toScreen("/")'>/</div>
        <br>
        <div class='keys btn btn-lg btn-default' onclick='toScreen("7")'>7</div>
        <div class='keys btn btn-lg btn-default' onclick='toScreen("8")'>8</div>
        <div class='keys btn btn-lg btn-default' onclick='toScreen("9")'>9</div>
        <div class='keys btn btn-lg btn-default' onclick='toScreen("*")'>*</div>
        <br>
        <div class='keys btn btn-lg btn-default' onclick='toScreen("4")'>4</div>
        <div class='keys btn btn-lg btn-default' onclick='toScreen("5")'>5</div>
        <div class='keys btn btn-lg btn-default' onclick='toScreen("6")'>6</div>
        <div class='keys btn btn-lg btn-default' onclick='toScreen("-")'>-</div>
        <br>
        <div class='keys btn btn-lg btn-default' onclick='toScreen("1")'>1</div>
        <div class='keys btn btn-lg btn-default' onclick='toScreen("2")'>2</div>
        <div class='keys btn btn-lg btn-default' onclick='toScreen("3")'>3</div>
        <div class='keys btn btn-lg btn-default' onclick='toScreen("+")'>+</div>
        <br>
        <div class='keys btn btn-lg btn-default' onclick='toScreen("0")'>0</div>
        <div class='keys btn btn-lg btn-default' onclick='toScreen(".")'>.</div>
        <div class='keys btn btn-lg btn-default' id='equal' onclick='equalTo()'>=</div>
    </form>
</div>

<script src="js/calculator.js"></script>
</body>
</html>
