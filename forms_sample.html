<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forms Examples</title>
</head>
<!-------------------------------------------------------------------------------------------------------------------
---------------------------------------------- FORM: LABEL, INPUT ---------------------------------------------------
--------------------------------------------------------------------------------------------------------------------->
<body>
<form action="https://requestb.in/1i2j7md1" method="post">
    <label for="username">Username</label>
    <input id="username" name="username">
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <input type="submit" value="login">

    <!-------------------------------------------------------------------------------------------------------------------
     ------------------------------------------- FORM: CHECKBOX ---------------------------------------------------------
     --------------------------------------------------------------------------------------------------------------------->

    <label>Select your favorite programming languages</label>
    <label>
        <input type="checkbox" name="languages" value="Java"> Java
    </label>
    <label>
        <input type="checkbox" name="languages" value="Python"> Python
    </label>
    <label>
        <input type="checkbox" name="languages" value="Swift"> Swift
    </label>

    <!-------------------------------------------------------------------------------------------------------------------
    ---------------------------------------------- FORM: RADIO ----------------------------------------------------------
    --------------------------------------------------------------------------------------------------------------------->

    <label>What do you prefer</label>

    <label>
        <input type="radio" name="type" vlaue="frontend">
        Frontend
    </label>
    <label>
        <input type="radio" name="type" vlaue="backend">
        Backend
    </label>

    <!-------------------------------------------------------------------------------------------------------------------
    ---------------------------------------------- FORM: SELECT (DROPDOWN) ----------------------------------------------
    --------------------------------------------------------------------------------------------------------------------->

    <label for="framework">Select your favorite framework</label>

    <select id="framework" name="framwork">
        <option value="bootstrap">Bootstrap</option>
        <option value="spring" selected>Spring</option>
        <option value="react">React</option>
    </select>

    <!-------------------------------------------------------------------------------------------------------------------
    ---------------------------------------------- FORM SAMPLE PAGE (MULTI-SELECT) --------------------------------------
    --------------------------------------------------------------------------------------------------------------------->

    <label for="library">Select your favorite library</label>

    <select id="library" name="library" multiple>
        <option value="jquery" selected>jQuery</option>
        <option value="momentjs">momentJS</option>
        <option value="themelead">Thymelead</option>
    </select>


</form>
</body>
</html>
