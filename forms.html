<!-------------------------------------------------------------------------------------------------------------------
------------------------------------------ SIMPLE HTML FORMS ( NO STYLES ) ------------------------------------------
--------------------------------------------------------------------------------------------------------------------->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400,600,400italic,600italic,700,700italic,800'>
    <title>Register With Us</title>
</head>
<!-------------------------------------------------------------------------------------------------------------------
------------------------------------------ REGISTRATION TITLE AND SUB-TITLE -----------------------------------------
--------------------------------------------------------------------------------------------------------------------->
<body>
<header class="my_header">
    <h1 class="main_logo">Register with us!</h1>
    <p>It will only take a minute.</p>
</header>
<!-------------------------------------------------------------------------------------------------------------------
---------------------------------------------- NAME AND PASSWORD FORM  ----------------------------------------------
--------------------------------------------------------------------------------------------------------------------->
<form method="POST" action="https://requestb.in/1jewxii1">
    <div class="login">
        <div class="username_wrapper">
            <label for="username">User Name:</label>
            <input id="username" name="username">
        </div>
        <br>
        <div class="password_wrapper">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <input class="login_button" type="submit" value="login">
        </div>
    </div>
    <!-------------------------------------------------------------------------------------------------------------------
    ------------------------------------------- TEXTAREA AREA FORM ( BIO ) ----------------------------------------------
    --------------------------------------------------------------------------------------------------------------------->
    <div class="bio_wrapper">
        <label for="bio"><strong>Bio</strong></label>

        <label>
            <textarea id="bio" name="bio" rows="10" cols="70" placeholder="Enter text here..."></textarea>
        </label>
        <!-------------------------------------------------------------------------------------------------------------------
        ------------------------------------------ RADIO FORM ( INFO REQUEST AREA  )-----------------------------------------
        --------------------------------------------------------------------------------------------------------------------->
    </div>
    <p>How did you hear about us?</p>
    <label>
        <input type="radio" name="type" value="billboard">Billboard
    </label>

    <label>
        <input type="radio" name="type" value="radio">Radio Advertisement
    </label>

    <label>
        <input type="radio" name="type" value="internet"> Internet Advertisement
    </label>

    <label>
        <input type="radio" name="type" value="other">Other
    </label>
    <!-------------------------------------------------------------------------------------------------------------------
    ---------------------------------------------- DROP-DOWN FORM ( QUESTION ) ------------------------------------------
    --------------------------------------------------------------------------------------------------------------------->
    <label for="browser">What web browser do you use?</label>

    <select id="browser" name="browser">
        <option value="safari">Safari</option>
        <option value="chrome">Chrome</option>
        <option value="firefox">Fire Fox</option>
    </select>

    <button name="submit">Submit</button>
</form>
</body>
</html>
